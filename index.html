<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Maharlika Coffee Beans</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(90deg, #090909, #1e1e1e);
      font-family: 'Public Sans', sans-serif;
      font-size: 16px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content {
      text-align: center;
    }

    .opening-soon-message {
      font-size: 3rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="content">
      <img src="/assets/img/logo.svg" alt="Logo">
      <p class="opening-soon-message">Opening soon</p>
    </div>
  </div>
</body>
</html>
